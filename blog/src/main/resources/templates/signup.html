<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>회원 가입</title>
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
  />
  <script>
    function validateForm() {
      var email = document.forms["signupForm"]["email"].value;
      var password = document.forms["signupForm"]["password"].value;
      var nickname = document.forms["signupForm"]["nickname"].value;

      if (email == "" || password == "" || nickname == "") {
        alert("모든 필드를 채워주세요.");
        return false;
      }
    }
  </script>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
  <div
          class="container-fluid row justify-content-center align-content-center"
  >
    <div class="card bg-bright" style="border-radius: 1rem">
      <div class="card-body p-5 text-center">
        <h2 class="text-white-80">SIGN UP</h2>

        <div class="mb-2">
          <form name="signupForm" th:action="@{/api/blog/signup}" method="post" onsubmit="return validateForm()">
            <!-- 토큰을 추가하여 CSRF 공격 방지 -->
            <input
                    type="hidden"
                    th:name="${_csrf?.parameterName}"
                    th:value="${_csrf?.token}"
            />
            <div class="mb-3">
              <label class="form-label text-white-80">Email address</label>
              <input
                      type="email"
                      class="form-control"
                      name="email"
                      autocomplete="username"
                      required
              />
            </div>
            <div class="mb-3">
              <label class="form-label text-white-80">Password</label>
              <input
                      type="password"
                      class="form-control"
                      name="password"
                      autocomplete="current-password"
                      required
              />
            </div>
            <div class="mb-3">
              <label class="form-label text-white-80">NickName</label>
              <input
                      type="text"
                      class="form-control"
                      name="nickname"
                      required
              />
            </div>
            <button type="submit" class="btn btn-secondary mt-4 btn-sm">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
