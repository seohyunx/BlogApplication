<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Board List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <style>
      .card-title {
        color: inherit;
        text-decoration: none;
        cursor: pointer;
      }
      .card-title:hover {
        text-decoration: underline;
      }
      table th,
      table td {
        font-size: 14px;
      }
      #table-createdAt {
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="p-3 mb-4 text-center bg-light">
      <h5 class="">Board</h5>
    </div>

    <div class="container">
      <div class="row mb-3">
        <div class="col-lg-10"></div>
        <div class="col-lg row justify-content-end">
          <div class="row text-right mr-4 mt-2">
            <h6 class="ml-1">Hello,&nbsp;&nbsp;</h6>
            <h6 th:text="${user.nickname}"></h6>
          </div>
          <button
            type="button"
            id="create-btn"
            th:onclick="|location.href='@{/blog/posts/write}'|"
            class="btn btn-secondary btn-sm"
          >
            Write
          </button>
        </div>
      </div>
      <table class="table">
        <thead class="bg-light">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Writer</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${board}">
            <td th:text="${item.id}">ID</td>
            <td>
              <a
                class="card-title"
                th:text="${item.title}"
                th:href="@{/blog/posts/{id}(id=${item.id})}"
                >Title</a
              >
            </td>
            <td
              th:text="${item.writer != null ? item.writer.nickname : 'Unknown'}"
            >
              Writer
            </td>
            <td
              id="table-createdAt"
              th:text="${#temporals.format(item.createdAt, 'yyyy-MM-dd')}"
            ></td>
          </tr>
        </tbody>
      </table>
      <form th:action="@{/blog/logout}" method="post">
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />
        <button type="submit" class="btn btn-secondary btn-sm">Logout</button>
      </form>
    </div>
  </body>
</html>
