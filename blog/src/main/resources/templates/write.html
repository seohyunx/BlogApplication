<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title
      th:text="${postDto.id == null ? 'Create Post' : 'Edit Post'}"
    ></title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="p-3 mb-4 text-center bg-light">
      <h5 th:text="${postDto.id == null ? 'Create Post' : 'Edit Post'}"></h5>
    </div>

    <div class="container mt-5">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <form
            th:action="@{/blog/posts/write}"
            th:object="${postDto}"
            method="post"
          >
            <!-- PUT 요청 처리하기 위해 Hidden Method 추가 -->
            <!-- <input type="hidden" name="_method" value="PUT" /> -->

            <input
              type="hidden"
              name="id"
              th:value="*{id}"
              th:if="${postDto}"
            />

            <div>
              <input
                type="text"
                class="form-control mb-4"
                placeholder="Title"
                th:field="*{title}"
              />
              <div
                class="form-control mb-4"
                th:text="${user.nickname}"
                th:field="*{writer}"
              ></div>
              <textarea
                class="form-control h-25 mb-5"
                rows="10"
                placeholder="Content"
                th:field="*{content}"
              ></textarea>
            </div>

            <div class="text-right">
              <button type="submit" class="btn btn-secondary btn-sm">
                Save
              </button>
              <a href="/blog/posts" class="btn btn-outline-secondary btn-sm"
                >Cancel</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
