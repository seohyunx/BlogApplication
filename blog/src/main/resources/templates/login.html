<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="gradient-custom">
    <section class="d-flex vh-100">
      <div
        class="container-fluid row justify-content-center align-content-center"
      >
        <div class="card bg-bright" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <h2 class="text-white-90">LOGIN</h2>
            <div class="mb-2">
              <form th:action="@{/perform_login}" method="post">
                <input
                  type="hidden"
                  th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-3 mt-1">
                  <label class="form-label text-white-90">Email address</label>
                  <input type="email" class="form-control" name="username" />
                </div>
                <div class="mb-3">
                  <label class="form-label text-white-90">Password</label>
                  <input type="password" class="form-control" name="password" />
                </div>
                <div>
                  <button
                    type="submit"
                    class="btn btn-outline-secondary btn-sm mt-3 pl-3 pr-3"
                  >
                    Sign in
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary btn-sm mt-3 ml-3 pl-3 pr-3"
                    onclick="location.href='/signup'"
                  >
                    Sign Up
                  </button>
                </div>
              </form>
              <!--              <div class="mt-4">-->
              <!--                <a href="/oauth2/authorization/google">-->
              <!--                  <img src="/img/google.png" />-->
              <!--                </a>-->
              <!--              </div>-->
              <div class="mt-4" th:if="${param.error}">
                <p class="text-danger">Invalid Email or password. Please try again.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
